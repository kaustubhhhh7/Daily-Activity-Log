name: Daily Learning Automation

on:
  schedule:
    - cron: "30 4 * * *"   # 10:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  learning-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backend learning
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- REST APIs are stateless and scalable." >> learning/backend.md
          git add learning/backend.md
          git commit -m "Backend learning - $DATE" || echo "No backend changes"

      - name: Automation learning
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- Automation reduces repetitive manual work." >> learning/automation.md
          git add learning/automation.md
          git commit -m "Automation learning - $DATE" || echo "No automation changes"

      - name: DevOps learning
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- CI/CD enables faster and safer deployments." >> learning/devops.md
          git add learning/devops.md
          git commit -m "DevOps learning - $DATE" || echo "No devops changes"

      - name: Security learning
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- Authorization controls what authenticated users can access." >> learning/security.md
          git add learning/security.md
          git commit -m "Security learning - $DATE" || echo "No security changes"

      - name: Daily summary
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- Learned backend, automation, DevOps, and security concepts." >> learning/summary.md
          git add learning/summary.md
          git commit -m "Daily summary - $DATE" || echo "No summary changes"

      - name: Push changes
        run: git push
