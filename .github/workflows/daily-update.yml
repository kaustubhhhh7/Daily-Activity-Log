name: Daily Activity Update

on:
  schedule:
    - cron: "30 4 * * *"   # Runs daily at 10:00 AM IST
  workflow_dispatch:

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update daily log
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo -e "\n## $DATE\n- Automated daily update" >> logs/daily.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Daily update - $DATE" || echo "No changes"
          git push
